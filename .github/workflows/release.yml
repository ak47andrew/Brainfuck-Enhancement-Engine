name: Release CLI Tool

on:
  push:
    tags:
      - 'v*' # Trigger a release on any tag starting with 'v'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Binary
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: bee-linux
            binary_name: bee
          - os: windows-latest
            artifact_name: bee-windows.exe
            binary_name: bee.exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.14"

    - name: Install dependencies and PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build the binary with PyInstaller
      run: |
        pyinstaller --onefile src/hive/__main__.py -n bee

    - name: Rename binary for Windows (if needed)
      if: matrix.os == 'windows-latest'
      run: |
        mv dist/bee.exe dist/bee-windows.exe || echo "Already named correctly"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build]  # Wait for all build jobs to complete
    permissions:
      contents: write  # Required for creating releases

    steps:
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist/

    - name: List downloaded artifacts
      run: ls -la dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        generate_release_notes: true
        files: |
          dist/**/*